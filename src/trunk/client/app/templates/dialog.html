<div ng-show="visible" class="modal">
	<div class="modal-header">
		<a class="close" ng-click="onCancel()">×</a>
		<h3 class="modal-title">{{title}}</h3>
	</div>
	<div class="modal-body" ng-transclude></div>
	<div class="modal-footer">
		<a ng-click="onCancel()" data-dismiss="modal" class="btn">关闭</a>
		<a ng-click="onOk()" class="btn btn-primary">确定</a>
	</div>
</div>
