<!DOCTYPE html>
<html ng-app="CoWebYi">
<head>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, height=device-height, width=device-width, user-scalable=no"/>
	<meta name="apple-mobile-web-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

	<link rel="stylesheet" type="text/css" href="./vender/angular/angular-carousel.min.css">
	<link rel="stylesheet" type="text/css" href="./vender/bootstrap/v2.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./vender/bootstrap/v2.3.2/css/bootstrap-responsive.min.css">
	<link rel="stylesheet" type="text/css" href="./app.css">
	
	<script src="./vender/q/q.js"></script>
	<script src="./vender/jQuery/jquery.min.js"></script>
	<script src="./vender/angular/angular.js"></script>
	<script src="./vender/angular/angular-ui-router.js"></script>
	<script src="./vender/angular/angular-translate.js"></script>
	<script src="./vender/angular/angular-mobile.js"></script>
	<script src="./vender/angular/angular-carousel.js"></script>
	<script src="./vender/angular/angular-md5.js"></script>
	<script src="./vender/angular/angular-animate-1.2.5.js"></script>
	<script src="./vender/angular/angular-cookies.min.js"></script>
	<script src="./vender/underscore/underscore-1.5.2.js"></script>
	<script src="./vender/jquery-qrcode-master/jquery.qrcode.min.js"></script>
	<script src="./vender/jquery-html5-uploader/jquery.html5uploader.min.js"></script>
	<script src="./vender/bootstrap/v2.3.2/js/bootstrap.min.js"></script>
	<script src="./vender/log4javascript/1.4.9/log4javascript.min.js"></script>
	<script src="./app.js"></script>

	<title ng-bind="app.pageTitle">WebYi</title> 
</head>
<body>
	<div id="appContainer">
		<div id="sidebarBox">
			<ul ng-controller="AppsListCtrl">
				<li ng-repeat="app in apps">
					<h3>{{app.name}}</h3>
					<ul ng-if="app.commands">
						<li ng-repeat="command in app.commands" ng-click="runCommand(app, command)">{{command.title}}</li>
					</ul>
				</li>
			</ul>
		</div>
		<div id="containerBox">
			<div ng-controller="LoggerCtrl">
				<ul>
					<li ng-repeat="message in messages">{{message}}</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
